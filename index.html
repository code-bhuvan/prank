<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Offer Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-container {
            display: block;
        }

        .scam-message {
            display: none;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .scam-emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .scam-title {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .scam-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        .reset-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <h1>üéÅ Exclusive Offer Registration</h1>
            <p class="subtitle">Fill out the form below to claim your amazing prize!</p>
            
            <form id="prankForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>

                <div class="form-group">
                    <label for="prize">Choose Your Prize *</label>
                    <select id="prize" required>
                        <option value="">Select a prize...</option>
                        <option value="iphone">iPhone 15 Pro</option>
                        <option value="cash">$10,000 Cash</option>
                        <option value="vacation">Free Vacation to Hawaii</option>
                        <option value="car">Brand New Tesla</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reason">Why do you deserve this prize?</label>
                    <textarea id="reason"></textarea>
                </div>

                <button type="submit" class="submit-btn">üéâ Claim My Prize Now!</button>
            </form>
        </div>

        <div class="scam-message" id="scamMessage">
            <div class="scam-emoji">üòÇ</div>
            <div class="scam-title">GET SCAMMED!</div>
            <p class="scam-text">You just got pranked! There's no prize here, buddy!</p>
            <button class="reset-btn" onclick="resetForm()">Try Again? üòè</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('prankForm');
        const formContainer = document.getElementById('formContainer');
        const scamMessage = document.getElementById('scamMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            formContainer.style.display = 'none';
            scamMessage.style.display = 'block';
        });

        function resetForm() {
            formContainer.style.display = 'block';
            scamMessage.style.display = 'none';
            form.reset();
        }
    </script>
</body>
</html>
